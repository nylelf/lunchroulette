<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è Lunch Roulette - Sydney & Melbourne</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="emoji">üçΩÔ∏è</span>
                    Lunch Roulette
                </h1>
                <div class="city-selector">
                    <button class="city-btn active" data-city="sydney">
                        <span class="city-flag">üèõÔ∏è</span>
                        Sydney
                    </button>
                    <button class="city-btn" data-city="melbourne">
                        <span class="city-flag">üé®</span>
                        Melbourne
                    </button>
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-item">
                    <span class="settings-icon">üí∞</span>
                    <select id="priceRange" class="settings-select">
                        <option value="budget">Budget ($8-15)</option>
                        <option value="medium" selected>Medium ($12-22)</option>
                        <option value="premium">Premium ($20-35)</option>
                    </select>
                </div>
                <div class="settings-item">
                    <button id="historyBtn" class="icon-btn">
                        <span>üìä</span>
                        History
                    </button>
                    <button id="settingsBtn" class="icon-btn">
                        <span>‚öôÔ∏è</span>
                        Settings
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Roulette Wheel -->
            <div class="roulette-container">
                <div class="roulette-wheel" id="rouletteWheel">
                    <!-- Segments will be generated by JavaScript -->
                </div>
                <div class="roulette-center">
                    <span class="center-icon">üçΩÔ∏è</span>
                </div>
                <div class="roulette-pointer"></div>
            </div>

            <!-- Spin Button -->
            <button class="spin-button" id="spinButton">
                <span class="spin-icon">üéØ</span>
                SPIN THE WHEEL!
            </button>

            <!-- Current Options Display -->
            <div class="options-preview">
                <h3>Today's Options:</h3>
                <div class="options-grid" id="optionsGrid">
                    <!-- Options will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalSpins">0</div>
                <div class="stat-label">Total Spins</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="todaySpins">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="favoriteCategory">-</div>
                <div class="stat-label">Top Choice</div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üéâ Your Lunch Choice!</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="result-display">
                    <div class="result-icon" id="resultIcon"></div>
                    <h3 class="result-name" id="resultName"></h3>
                    <p class="result-description" id="resultDescription"></p>
                    <div class="result-details">
                        <span class="result-price" id="resultPrice"></span>
                        <div class="result-dietary" id="resultDietary"></div>
                    </div>
                </div>
                <div class="popular-dishes">
                    <h4>Popular Options:</h4>
                    <div class="dishes-grid" id="dishesGrid"></div>
                </div>
                <div class="modal-actions">
                    <button class="action-btn primary" id="findNearbyBtn">
                        <span>üìç</span>
                        Find Nearby
                    </button>
                    <button class="action-btn secondary" id="spinAgainBtn">
                        <span>üîÑ</span>
                        Spin Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚öôÔ∏è Settings</h2>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>Dietary Preferences</h3>
                    <div class="dietary-options">
                        <label class="dietary-item">
                            <input type="checkbox" id="vegetarian">
                            <span class="dietary-icon">üå±</span>
                            Vegetarian
                        </label>
                        <label class="dietary-item">
                            <input type="checkbox" id="vegan">
                            <span class="dietary-icon">üåø</span>
                            Vegan
                        </label>
                        <label class="dietary-item">
                            <input type="checkbox" id="glutenFree">
                            <span class="dietary-icon">üö´üåæ</span>
                            Gluten Free
                        </label>
                        <label class="dietary-item">
                            <input type="checkbox" id="halal">
                            <span class="dietary-icon">‚ò™Ô∏è</span>
                            Halal
                        </label>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Smart Features</h3>
                    <label class="toggle-item">
                        <input type="checkbox" id="avoidRepeats" checked>
                        <span class="toggle-slider"></span>
                        Avoid recent choices
                    </label>
                    <label class="toggle-item">
                        <input type="checkbox" id="considerWeather" checked>
                        <span class="toggle-slider"></span>
                        Consider weather
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìä Your Lunch History</h2>
                <button class="close-btn" id="closeHistory">&times;</button>
            </div>
            <div class="modal-body">
                <div class="history-filters">
                    <button class="filter-btn active" data-filter="all">All Time</button>
                    <button class="filter-btn" data-filter="week">This Week</button>
                    <button class="filter-btn" data-filter="month">This Month</button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- History items will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
