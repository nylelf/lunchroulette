<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍽️ Lunch Roulette - Sydney & Melbourne</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google Maps API - Get your free API key from https://developers.google.com/maps/gmp-get-started -->
    <!-- Uncomment the line below and replace YOUR_API_KEY with your actual API key to enable Google Maps features -->
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"></script> -->
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="emoji">🍽️</span>
                    <span data-lang-key="app-title">Lunch Roulette</span>
                </h1>
                <div class="city-selector">
                    <div class="settings-item">
                        <span class="settings-icon">🏙️</span>
                        <select id="citySelect" class="settings-select city-select">
                            <option value="sydney">🏛️ Sydney</option>
                            <option value="melbourne">🎨 Melbourne</option>
                            <option value="brisbane">🌴 Brisbane</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-item">
                    <span class="settings-icon">💰</span>
                    <select id="priceRange" class="settings-select">
                        <option value="budget" data-lang-key="budget">Budget ($8-15)</option>
                        <option value="medium" selected data-lang-key="medium">Medium ($12-22)</option>
                        <option value="premium" data-lang-key="premium">Premium ($20-35)</option>
                    </select>
                </div>
                <div class="settings-item">
                    <button id="historyBtn" class="icon-btn">
                        <span>📊</span>
                        <span data-lang-key="history">History</span>
                    </button>
                    <button id="settingsBtn" class="icon-btn">
                        <span>⚙️</span>
                        Settings
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Roulette Wheel -->
            <div class="roulette-container">
                <div class="roulette-wheel" id="rouletteWheel">
                    <!-- Segments will be generated by JavaScript -->
                </div>
                <div class="roulette-center">
                    <span class="center-icon">🍽️</span>
                </div>
                <div class="roulette-pointer"></div>
            </div>

            <!-- Spin Button -->
            <button class="spin-button" id="spinButton">
                <span class="spin-icon">🎯</span>
                <span data-lang-key="spin-wheel">SPIN THE WHEEL!</span>
            </button>

            <!-- Current Options Display -->
            <div class="options-preview">
                <h3 data-lang-key="todays-options">Today's Options:</h3>
                <div class="options-grid" id="optionsGrid">
                    <!-- Options will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalSpins">0</div>
                <div class="stat-label" data-lang-key="total-spins">Total Spins</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="todaySpins">0</div>
                <div class="stat-label" data-lang-key="today">Today</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="favoriteCategory">-</div>
                <div class="stat-label" data-lang-key="top-choice">Top Choice</div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🎉 <span data-lang-key="your-lunch-choice">Your Lunch Choice!</span></h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="result-display">
                    <div class="result-icon" id="resultIcon"></div>
                    <h3 class="result-name" id="resultName"></h3>
                    <p class="result-description" id="resultDescription"></p>
                    <div class="result-details">
                        <span class="result-price" id="resultPrice"></span>
                        <div class="result-dietary" id="resultDietary"></div>
                    </div>
                </div>
                <div class="popular-dishes">
                    <h4 data-lang-key="popular-options">Popular Options:</h4>
                    <div class="dishes-grid" id="dishesGrid"></div>
                </div>
                <div id="mapContainer" class="map-container" style="display: none;">
                    <div id="restaurantMap" class="restaurant-map"></div>
                    <div class="nearby-restaurants" id="nearbyRestaurants">
                        <h4 data-lang-key="nearby-restaurants">Nearby Restaurants</h4>
                        <div id="restaurantList" class="restaurant-list"></div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="action-btn primary" id="findNearbyBtn">
                        <span>📍</span>
                        <span data-lang-key="find-nearby">Find Nearby</span>
                    </button>
                    <button class="action-btn secondary" id="spinAgainBtn">
                        <span>🔄</span>
                        <span data-lang-key="spin-again">Spin Again</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚙️ <span data-lang-key="settings">Settings</span></h2>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3 data-lang-key="dietary-preferences">Dietary Preferences</h3>
                    <div class="dietary-options">
                        <label class="dietary-item">
                            <input type="checkbox" id="vegetarian">
                            <span class="dietary-icon">🌱</span>
                            <span data-lang-key="vegetarian">Vegetarian</span>
                        </label>
                        <label class="dietary-item">
                            <input type="checkbox" id="vegan">
                            <span class="dietary-icon">🌿</span>
                            <span data-lang-key="vegan">Vegan</span>
                        </label>
                        <label class="dietary-item">
                            <input type="checkbox" id="glutenFree">
                            <span class="dietary-icon">🚫🌾</span>
                            <span data-lang-key="gluten-free">Gluten Free</span>
                        </label>
                        <label class="dietary-item">
                            <input type="checkbox" id="halal">
                            <span class="dietary-icon">☪️</span>
                            <span data-lang-key="halal">Halal</span>
                        </label>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Language / 语言 / Langue / Sprache</h3>
                    <div class="language-selector">
                        <select id="languageSelect" class="settings-select">
                            <option value="en">🇺🇸 English</option>
                            <option value="zh">🇨🇳 中文 (Chinese)</option>
                            <option value="es">🇪🇸 Español (Spanish)</option>
                            <option value="fr">🇫🇷 Français (French)</option>
                            <option value="de">🇩🇪 Deutsch (German)</option>
                            <option value="ja">🇯🇵 日本語 (Japanese)</option>
                            <option value="ko">🇰🇷 한국어 (Korean)</option>
                            <option value="pt">🇧🇷 Português (Portuguese)</option>
                            <option value="ru">🇷🇺 Русский (Russian)</option>
                            <option value="ar">🇸🇦 العربية (Arabic)</option>
                        </select>
                    </div>
                </div>
                <div class="settings-section">
                    <h3 data-lang-key="smart-features">Smart Features</h3>
                    <label class="toggle-item">
                        <input type="checkbox" id="avoidRepeats" checked>
                        <span class="toggle-slider"></span>
                        <span data-lang-key="avoid-repeats">Avoid recent choices</span>
                    </label>
                    <label class="toggle-item">
                        <input type="checkbox" id="considerWeather" checked>
                        <span class="toggle-slider"></span>
                        <span data-lang-key="consider-weather">Consider weather</span>
                    </label>
                </div>
                <div class="settings-actions">
                    <button class="action-btn secondary" id="resetSettingsBtn">
                        <span>🔄</span>
                        <span data-lang-key="reset">Reset</span>
                    </button>
                    <button class="action-btn primary" id="applySettingsBtn">
                        <span>✅</span>
                        <span data-lang-key="apply">Apply</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📊 <span data-lang-key="your-lunch-history">Your Lunch History</span></h2>
                <button class="close-btn" id="closeHistory">&times;</button>
            </div>
            <div class="modal-body">
                <div class="history-filters">
                    <button class="filter-btn active" data-filter="all" data-lang-key="all-time">All Time</button>
                    <button class="filter-btn" data-filter="week" data-lang-key="this-week">This Week</button>
                    <button class="filter-btn" data-filter="month" data-lang-key="this-month">This Month</button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- History items will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
